<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <!-- hintnone, hintslight, hintmedium, hintfull -->
  <edit mode="append" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Mononoki Nerd Font</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace Bold</family>
  <prefer>
   <family>Mononoki Nerd Font Bold</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace Italic</family>
  <prefer>
   <family>Mononoki Nerd Font Italic</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace Bold Italic</family>
  <prefer>
   <family>Mononoki Nerd Font Bold Italic</family>
  </prefer>
 </alias>
 <!-- Fallback fonts preference order -->
 <alias>
  <family>Inconsolata</family>
  <prefer>
   <family>Inconsolata</family>
   <family>InconsolataGo Nerd Font Mono</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
